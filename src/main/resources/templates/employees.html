<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Employees</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage Employees</h2></div>
  <div class="m-2">
    <a class="h3" style="color: lawngreen" th:href="@{/employees/new}">Add new Employee</a>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="employee : ${listEmployees}">
          <tr>
            <td>[[${employee.id}]]</td>
            <td>[[${employee.name}]]</td>
            <td>[[${employee.surname}]]</td>
            <td>[[${employee.email}]]</td>
            <td>
              <a class="h4 mr-3 btn-primary" th:href="@{'/employees/edit/' + ${employee.id}}">Edit</a>
              <a class="h4 btn-danger" th:href="@{'/employees/delete/' + ${employee.id}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
